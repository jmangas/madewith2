
<template name="comment">
	<li>
		<div class="commentvote">
			<div class="votebtn"><h4>{{> upvoteButton}}</h4></div>
		</div>
			<div class="commentmain">
				<h4><span class="author">{{author}}</span>
					<span class="date">{{timeago baseDate}}</span>
				</h4>
				<div class="commentbody">
					<p>{{body}}</p>
				</div>
				<a href="#" class="reply">Reply</a>
				<div class="{{is_hidden}}">
		        		{{> commentSubmit}}
				</div>
				<div style="clear:left"></div>
			</div>
	</li>
</template>
