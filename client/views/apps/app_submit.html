<template name="appSubmit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">App Name</label>
        <div class="controls">
            <input class="appinfo" name="title" type="text" value="" placeholder="Honeycomb Guides" size="70"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="url">App URL</label>
        <div class="controls">
            <input class="appinfo" name="url" type="text" value="" placeholder="myapp.meteor.com" size="70"/>
        </div>
    </div>
    <p></p>
    <div class="control-group">
        <label class="control-label" for="source">GitHub URL</label>
        <div class="controls">
            <input class="appinfo" name="source" type="text" value="" placeholder="github.com/meteor/meteor" size="70" />
        </div>
    </div>
    <p></p>
    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea class="appinfo" name="description" type="text" value="" cols="72" placeholder="A brief description of your app, e.g., iPad travel guide for hipsters, packages you used, etc."></textarea>
        </div>
    </div> 
    <p></p>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-default btn-lg btn" href="{{ pathFor 'home' }}" role="button">Cancel</a>
             <input type="submit" value="Share your App" class="btn btn-success btn-lg"/> 
        </div>
    </div>
  </form>
</template>
