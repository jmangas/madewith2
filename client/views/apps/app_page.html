<template name="appPage">
  {{#with currentApp}}
    {{> appItem}}
    	{{> commentSubmit}}
    <ul class="comments comment-list">
        {{#each rootComments}}
            <li>
                {{> commentception}} 
            </li>
        {{/each}}
    </ul>
  {{/with}}
</template>
 
<template name="commentception">
        {{> comment}}
        {{#if isParent}}
            {{#each childComment}}
                <li>
                {{> commentception}}
                </li>
            {{/each}}
        {{/if}}
</template>
